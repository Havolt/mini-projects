<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/mainSty.css">
    <link rel="stylesheet" href="styles/signInSty.css">
</head>
<body>

    <div id="app">
        <div class="main">
            <header class="main__head">
                <ul>
                    <a href="/"><li title="Home">Home</li></a> 
                    <a href="/sign-up"><li title="Create User">Create User</li></a> 
                    <a href="/log-in"><li title="Sign In">Sign In</li></a> 
                </ul>
            </header>

            <section class="main__body">
                <div>
                    
                    <form class="cre-user">
                        <h2>Create a new account</h2>
                        <div class="cre-user__collection-1">
                            <label for="cre-user__username">Username:</label>
                            <input autocomplete="off" class="cre-user__inp-text" id="cre-user__username" name="username" type="text">
                        </div>
                        <div class="cre-user__collection-1">
                            <label for="cre-user__email">E-mail:</label>
                            <input autocomplete="off" class="cre-user__inp-text" id="cre-user__email" name="email" type="email">
                        </div>
                        <div class="cre-user__collection-1">
                            <label for="cre-user__email-2">Confirm E-mail</label>
                            <input autocomplete="off" class="cre-user__inp-text" id="cre-user__email-2" name="email-2" type="email">
                        </div>
                        <div class="cre-user__collection-1">
                            <label for="cre-user__password">Password</label>
                            <input autocomplete="off" class="cre-user__inp-text" id="cre-user__password" name="password" type="password">
                        </div>
                        <div class="cre-user__collection-1">
                            <label for="cre-user__password-2">Confirm Password</label>
                            <input autocomplete="off" class="cre-user__inp-text" id="cre-user__password-2" name="password-2" type="password">
                        </div>
                        <input class="cre-user__submit" type="submit">
                    </form>
                </div>
            </section>

            <footer class="main__footer">
                <div>Copyright Mark Anthony &copy;2019</div>
            </footer>
        </div>
        
    </div>

    <script src="scripts/mainScr.js"></script>
    <script src="scripts/signUpScr.js"></script>
    
</body>
</html>
