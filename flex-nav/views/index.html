<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Nav</title>
    <link rel="stylesheet" href="styles/indexStyles.css">
</head>
<body>
    
    <div id="app">
        <div class="flex-container">
            <div onmouseover="hideDiv(this)" onmouseout="shrinkDiv(this)" class="flex-item">
                <div  class="div-cover"></div>
                <div class="flex-title">Photos</div>
            </div>
            <div onmouseover="hideDiv(this)" onmouseout="shrinkDiv(this)" class="flex-item">
                <div onmouseover="hideDiv(this)" class="div-cover"></div>
                <div class="flex-title">News</div> 
            </div>
            <div onmouseover="hideDiv(this)" onmouseout="shrinkDiv(this)" class="flex-item">
                <div onmouseover="hideDiv(this)" class="div-cover"></div>
                <div class="flex-title">Contact</div> 
            </div>
        </div>
    </div>


    <script src="scripts/indexScripts.js"></script>

</body>
</html>
