<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar healthbar-border">
                <div :style="{width: playerHealth}" class="healthbar text-center healthbar-inner" style="background-color: green; margin: 0; color: white;">

                </div>
                <div class="health-num">{{player.health}}</div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar healthbar-border">
                <div :style="{width: monsterHealth}" class="healthbar text-center healthbar-inner" style="background-color: green; margin: 0; color: white;">

                </div>
                <div class="health-num">{{monster.health}}</div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-if="gameState" class="row controls">
        <div class="small-12 columns">
            <button @click="attack(0)" id="attack">ATTACK</button>
            <button @click="spAttack(0)" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal()" id="heal">HEAL</button>
            <button @click="endGame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul v-for="move in moveList">
                <li :class="move.class">
                    {{move.move}}
                </li>
            </ul>
        </div>
    </section>
</div>

    <script src="scripts/main.js"></script>
</body>
</html>
