<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="app">
        <div class="dadList">
            <div class="dadItem dadItem1"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">1</div></div>
            <div class="dadItem dadItem2"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">2</div></div>
            <div class="dadItem dadItem3"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">3</div></div>
            <div class="dadItem dadItem4"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">4</div></div>
            <div class="dadItem dadItem5"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">5</div></div>
            <div class="dadItem dadItem6"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">6</div></div>
            <div class="dadItem dadItem7"><div onmousedown="itemHeld(this, event)" onmouseup="itemLetGo()" class="dadContent">7</div></div>
    </div>

    <script src="scripts/main.js"></script>
    
</body>
</html>
