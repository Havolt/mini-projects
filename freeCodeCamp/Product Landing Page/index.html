<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header id="header" class="lp-header">
            <div class="lp-header__logo">
                <img src="https://i.imgur.com/Ctov7sX.png" alt="" class="lp-header__logo__img" id="header-img">
                <div class="lp-header__logo__name">Nintendo Store</div>
            </div>

            <nav id="nav-bar" class="lp-header__nav">
                <a href="#video" class="nav-link lp-header__nav__link">Video</a>
                <a href="#form" class="nav-link lp-header__nav__link">Form</a>
                <a href="#main" class="nav-link lp-header__nav__link">Home</a>  
            </nav>
        </header>

        <main id="main" class="lp-main">

            <h1 class="lp-main__title">Super Mario Maker <span>2</span></h1>

            <div class="lp-main__video">
                    <iframe id="video" src="https://www.youtube.com/embed/AjJWzJC8Kfk" 
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </div>

            <form action="https://www.freecodecamp.com/email-submit" class="lp-main__form" id="form">
                <h3 class="lp-main__form__text">Want to be kept up to date with the lastest Mario Maker news?</h3>
                <div class="lp-main__form__con">
                    <input type="email" placeholder="Enter email.." class="lp-main__form__email" id="email"></input>
                    <input type="submit" class="lp-main__form__submit" id="submit" value="Submit">
                </div>
            </form>


        </main>
    </div>
    
</body>
</html>
