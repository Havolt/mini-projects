<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="app">
        

        <main class="main">
            <div class="main__start">
                <h1 class="main__start__title">Interactive Services Quiz</h1>
                <button onclick="toggleHidden('.main__question', '.main__start'); initQuestion(0)" class="main__start__butt">Begin</button>
            </div>
            <div class="main__question hidden">
                <div class="main__question__quest"></div>

                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="main__question__quest--drag hidden">

                    <div class="main__question__quest--drag__main"></div>
                    <div class="main__question__quest--drag__text"> is a character in the film the Matrix.</div>
                </div>
                <div class="main__question__answers main__question__answers--1">
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">New York</div>
                        <input type="radio" name="q1" value="0" class="main__question__answers--1__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">Los Angeles</div>
                        <input type="radio" name="q1" value="1" class="main__question__answers--1__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">San Francisco</div>
                        <input type="radio" name="q1" value="2" class="main__question__answers--1__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">New Orleans</div>
                        <input type="radio" name="q1" value="3" class="main__question__answers--1__input"></input>
                    </div>
                   
                </div>

                <div class="main__question__answers main__question__answers--2 hidden">
                    
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">Processor</div>
                        <input type="checkbox" name="q2" value="0" class="main__question__answers--2__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">Memory</div>
                        <input type="checkbox" name="q2" value="1" class="main__question__answers--2__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">Hard Disk</div>
                        <input type="checkbox" name="q2" value="2" class="main__question__answers--2__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">CD-ROM Drive</div>
                        <input type="checkbox" name="q2" value="3" class="main__question__answers--2__input"></input>
                    </div>
                    <div class="main__question__answers__con">
                        <div class="main__question__answers__quest">Printer</div>
                        <input type="checkbox" name="q2" value="4" class="main__question__answers--2__input"></input>
                    </div>

                </div>
                <div class="main__question__answers main__question__answers--3 hidden">
                    <div draggable="true" ondragstart="drag(0)" value="R2D2" class="main__question__answers__drag">R2D2</div>
                    <div draggable="true" ondragstart="drag(1)" value="Neo" class="main__question__answers__drag">Neo</div>
                    <div draggable="true" ondragstart="drag(2)" value="Ripley" class="main__question__answers__drag">Ripley</div>
                </div>
                <button class="main__question__butt">Next</button>

                <div class="main__question__complete hidden">
                    <div class="main__question__complete__response"></div>
                    <button onclick="nextQuestion()" class="main__question__complete__butt-next">Next</button>
                </div>
            </div>
        </main>

        <div class="results hidden">
            <h2 class="results__desc">Your score is:</h2>
            <h1 class="results__result"></h1>
        </div>
    </div>


    <script src="scripts.js"></script>
    
</body>
</html>
